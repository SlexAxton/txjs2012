<!DoctYpe html>
<html lang=en>
  <head>
    <meta charset=utf-8>
    <title>TXJS 2012 | Texas JavaScript Conference</title>
    <style type="text/css">

             url('fonts/txjs-lg-webfont.svg#webfont1amFVLmz') format('svg');

      }
      @font-face {

        src: url('fonts/txjs-md-webfont.eot');

             url('fonts/txjs-md-webfont.ttf') format('truetype'),
             url('fonts/txjs-md-webfont.svg#webfont8lmowCzU') format('svg');

      }
      @font-face {
        font-family: 'txjsRegular';
        src: url('fonts/txjs-rg-webfont.eot');
        src: url('fonts/txjs-rg-webfont.eot?iefix') format('eot'),
             url('fonts/txjs-rg-webfont.woff') format('woff'),
             url('fonts/txjs-rg-webfont.ttf') format('truetype'),
             url('fonts/txjs-rg-webfont.svg#webfontGwN6E7Bx') format('svg');

        font-style: normal;
      }
      body,
      html {
        height: 100%;
        width: 100%;
        overflow: hidden;
        background-color: rgba(112,150,156,1);
        margin: 0;
        padding: 0;
        font-family: 'txjsRegular', Arial;
      }
      h2 {
        margin: 0 0 10px;
      }
      .logo {
        width: 200px;
        height: 200px;
        border-radius: 100px;
        background-color: rgba(250,100,12,1);
        box-shadow: 0 0 20px rgba(255,100,0,.5), 0 0 120px rgba(255,175,0,1), inset 0 0 10px rgba(255,255,0,.5), inset 0 10px 20px rgba(255,255,255,.5), inset 0 -30px 40px rgba(255,255,0,.3);
        position: fixed;
        top: 80px;
        left: 50%;
        margin-left: -100px;
      }
      .info {
        position: absolute;
        left: 50%;
        top: 360px;
        text-align: center;
        width: 60%;
        margin-left: -30%;
        z-index: 5;
        padding: 30px 0;
      }
      .info h2,
      .info #location {
        display: inline-block;
        font-family: 'txjsMediumItalic';
        font-size: 49px;
        text-align: center;
        text-shadow: 1px 1px 0 #F7F4DB, 2px 2px 0 #AD9D55;
        letter-spacing: -2px;
        color: #762F2F;
      }
      #date:before {
        content: '\2219';
        float: left;
        width: 20px;
        text-align: center;
        padding-right: 4px;
      }
      #location .street-address,
      #location .postal-code,
      #location .country-name {
        display: none;
      }
      #speakers {
        position: fixed;
        bottom: 0;
        left: 50%;
        margin-left: -30%;
        z-index: 6;
        width: 60%;
        text-align: center;
        list-style: none;
        padding: 0;
      }
      #speakers li {
        width: 21%;
        padding: 0 2%;
        float: left;
        vertical-align: top;
        text-align: center;
      }
      #speakers li img {
        max-width: 100%;
      }
      #scene {
        width: 150%;
        height: 150%;
        margin-left: -25%;
        background-color: rgba(203,232,234,1);
        border-top-left-radius: 50%;
        border-top-right-radius: 50%;
        box-shadow: inset 0 0 300px 200px rgba(112,150,156,1), inset 0 0 400px 400px rgba(203,232,234,1);
        -webkit-background-clip: padding-box;
      }
      #scene-outer {
        border-width: 10px 10px 0 10px;
        border-style: solid;
        border-color: rgba(112,150,156,1);
        margin-left: -1px;
        width: 150%;
        height: 150%;
        margin-left: -25%;
        position: absolute;
        border-top-left-radius: 49%;
        border-top-right-radius: 49%;
        box-sizing: border-box;
        box-shadow: inset 0 0 75px rgba(112,150,156,1);
      }
      #fg,
      #power,
      #fg-mountains,
      #bg-mountains {
        position: fixed;
        z-index: 5;
        width: 100%;
        left: 0;
        bottom: -6px;
      }
      #power {
        z-index: 4;
        left: 0;
        bottom: 0;
      }
      #fg-mountains {
        z-index: 3;
      }
      #bg-mountains {
        z-index: 2;
      }
      #cover {
        width: 100%;
        height: 100%;
        position:fixed;
        top: 0;
        left: 0;
        margin: 0;
        padding: 0;
        z-index:10;
      }
    </style>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script>
      // Throttle/Debounce @cowboy | MIT
      (function(b,c){var $=b.jQuery||b.Cowboy||(b.Cowboy={}),a;$.throttle=a=function(e,f,j,i){var h,d=0;if(typeof f!=="boolean"){i=j;j=f;f=c}function g(){var o=this,m=+new Date()-d,n=arguments;function l(){d=+new Date();j.apply(o,n)}function k(){h=c}if(i&&!h){l()}h&&clearTimeout(h);if(i===c&&m>e){l()}else{if(f!==true){h=setTimeout(i?k:l,i===c?e-m:e)}}}if($.guid){g.guid=j.guid=j.guid||$.guid++}return g};$.debounce=function(d,e,f){return f===c?a(d,e,false):a(d,f,e!==false)}})(this);
      jQuery(function($){
        var max = 60,
        layers = [
          {
            el : $('#fg'),
            mult : 0.9
          },
          {
            el : $('#power'),
            mult : 0.6
          },
          {
            el : $('#fg-mountains'),
            mult : 0.3
          },
          {
            el : $('#bg-mountains'),
            mult : 0.15
          }
        ],
        doc = $(document),
        scene = $('#scene'),
        dbnc,
        onWinResize = function () {
          docSize = doc.outerWidth();
          halfDoc = docSize/2;
          $( layers ).each(function ( i, layer ) {
            layer.el.width( docSize + (max*2) );
            layer.el.css('left', '-' + max + 'px');
          });
        },
        docSize,
        halfDoc;

        // Get some bleed
        // Resize changes our math
        $(window).resize($.throttle( 50, onWinResize));
        onWinResize();

        // Listen for the mouseMove
        $('#cover').mousemove($.throttle(16, function(e){

          $( layers ).each(function ( i, layer ) {
            var x    = e.pageX, card, offset;
            if ( x < halfDoc ) {
              card = '-';
              offset = max;
            }
            else {
              card = '';
              offset = max * -1;
            }
            layer.el.css( 'left', card + ((Math.abs( (x-halfDoc)/halfDoc ) * (max * layer.mult)) + offset) + 'px' );
          });
        }));
      });
    </script>
  </head>
  <body>
    <div id="cover"></div>
    <h1 class="logo"></h1>
    <div class="info">
      <div id="location">
        <div class="street-address">1120 South Lamar Boulevard</div>
        <h2>
          <span class="locality">Austin, </span>
          <span class="region">Texas</span>
        </h2>
        <span class="postal-code">78704</span>
        <div class="country-name">U.S.A.</div>
      </div>
      <h2 id="date"><time datetime="2011-06-11">Thursday, June <span class="caps">14 2012</span></time></h2>
    </div>
    <ul id="speakers">
        <li>
          <img src="http://cdn.yayquery.com/txjs/images/speakers/photo_speaker_eich.jpg" alt="Brendan Eich" />
          <span class="speaker-name">Brendan Eich</span>
          <span class="speaker-description">CTO Mozilla, Creator of JS</span>
        </li>
        <li>
          <img src="http://cdn.yayquery.com/txjs/images/speakers/photo_speaker_russell.jpg" alt="Alex Russell" />
          <span class="speaker-name">Alex Russell</span>
          <span class="speaker-description">Google, Dojo</span>
        </li>
        <li>

          <span class="speaker-description">Yahoo, <em>The Good Parts</em></span>
        </li>
        <li>
          <img src="http://cdn.yayquery.com/txjs/images/speakers/photo_speaker_irish.jpg" alt="Paul Irish" />
          <span class="speaker-name">Paul Irish</span>
          <span class="speaker-description">Google, jQuery, Modernizr</span>
        </li>
      </ul>
    <div id="scene-outer"></div>
    <div id="scene">
      <div id="fg">
        <object width="100%" data='txjs1.svg' type='image/svg+xml'>
          <param name='src' value='txjs1.svg' />
        </object>
      </div>
      <div id="power">
        <object width="100%" data='txjs2.svg' type='image/svg+xml'>
          <param name='src' value='txjs2.svg' />
        </object>
      </div>
      <div id="fg-mountains">
        <object width="100%" data='txjs3.svg' type='image/svg+xml'>
          <param name='src' value='txjs3.svg' />
        </object>
      </div>
      <div id="bg-mountains">
        <object width="100%" data='txjs4.svg' type='image/svg+xml'>
          <param name='src' value='txjs4.svg' />
        </object>
      </div>
    </div>
  </body>
</html>
