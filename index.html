    <title>TXJS 2012 | Texas JavaScript Conference</title>
    <style type="text/css">
      @font-face {

      @font-face {
        font-family: 'txjsMediumItalic';
        src: url('fonts/txjs-mdit-webfont.eot');
        src: url('fonts/txjs-mdit-webfont.eot?iefix') format('eot'),
             url('fonts/txjs-mdit-webfont.woff') format('woff'),
             url('fonts/txjs-mdit-webfont.ttf') format('truetype'),
             url('fonts/txjs-mdit-webfont.svg#webfont7mWjgxZu') format('svg');
        font-weight: normal;
        font-style: normal;
      }
      @font-face {
        font-family: 'txjsSemiBoldItalic';
        src: url('fonts/txjs-sbit-webfont.eot');

             url('fonts/txjs-sbit-webfont.svg#webfontgzGFSZUI') format('svg');
        font-weight: normal;
        font-style: normal;
      }
      @font-face {
        font-family: 'txjsLight';
        src: url('fonts/txjs-lg-webfont.eot');
        src: url('fonts/txjs-lg-webfont.eot?iefix') format('eot'),
             url('fonts/txjs-lg-webfont.woff') format('woff'),
             url('fonts/txjs-lg-webfont.ttf') format('truetype'),
             url('fonts/txjs-lg-webfont.svg#webfont1amFVLmz') format('svg');
        font-weight: normal;
        font-style: normal;
      }
      @font-face {
        font-family: 'txjsMedium';
        src: url('fonts/txjs-md-webfont.eot');
        src: url('fonts/txjs-md-webfont.eot?iefix') format('eot'),
             url('fonts/txjs-md-webfont.woff') format('woff'),
             url('fonts/txjs-md-webfont.ttf') format('truetype'),
             url('fonts/txjs-md-webfont.svg#webfont8lmowCzU') format('svg');
        font-weight: normal;
        font-style: normal;
      }
      @font-face {
        font-family: 'txjsRegular';
        src: url('fonts/txjs-rg-webfont.eot');
        src: url('fonts/txjs-rg-webfont.eot?iefix') format('eot'),
             url('fonts/txjs-rg-webfont.woff') format('woff'),
             url('fonts/txjs-rg-webfont.ttf') format('truetype'),
             url('fonts/txjs-rg-webfont.svg#webfontGwN6E7Bx') format('svg');
        font-weight: normal;
        font-style: normal;
      }
      body,
      html {
        height: 100%;
        width: 100%;
        background-color: rgba(112,150,156,1);
        margin: 0;
        padding: 0;
        font-family: 'txjsRegular', Arial;
      }
      body {
        overflow-x: hidden;
      }
      h2 {
        margin: 0 0 10px;
      }
      a {
        text-decoration: none;
      }
      .content {
        padding-bottom: 500px;
      }
      .logo {
        width: 140px;
        height: 100px;
        -moz-border-radius: 100px;
        -webkit-border-radius: 100px;
        border-radius: 100px;
        background-color: rgba(255,103,0,1);
        -webkit-box-shadow: 0 0 20px rgba(255,100,0,.5), 0 0 120px rgba(255,175,0,1), inset 0 0 10px rgba(255,255,0,.5), inset 0 10px 20px rgba(255,255,255,.5), inset 0 -30px 40px rgba(255,255,0,.3);
        box-shadow: 0 0 20px rgba(255,100,0,.5), 0 0 120px rgba(255,175,0,1), inset 0 0 10px rgba(255,255,0,.5), inset 0 10px 20px rgba(255,255,255,.5), inset 0 -30px 40px rgba(255,255,0,.3);
        padding: 50px 30px;
        margin: 40px auto;
        z-index: 2;
        position: relative;
      }
      .info {
        position: absolute;
        top: 320px;
        text-align: center;
        width: 100%;
        z-index: 2;
      }
      .info h2,
      .info #location {
        text-transform: uppercase;
        font-family: 'txjsRegularItalic';
        letter-spacing: 1px;
        font-size: 24px;
        text-align: center;
        color: #441F1D;
      }
      .info #location h2 {
        font-size: 80px;
        margin: 0 0 8px;
        font-family: 'txjsSemiboldItalic';
        text-shadow: 2px 2px 0px #CBE8EA, 4px 4px 0px #B3A562;
        letter-spacing: -2px;
      }
      #location .street-address,
      #location .postal-code,
      #location .country-name {
        display: none;
      }
      .get-tix {
        background-color: rgba(255,103,0,1);
        border-width: 1px 0 1px 0;
        border-style: solid;
        border-color: rgba(255,255,0,1) transparent rgba(0,0,0,.5);
        -webkit-border-radius: 8px;
        -moz-border-radius: 8px;
        border-radius: 8px;
        padding: 16px 40px;
        font-family: 'txjsSemiboldItalic';
        color: #FFF;
        font-size: 24px;
        display: inline-block;
        margin-top: 8px;
        text-shadow: 0 -1px rgba(68,31,29,0.8);
        font-weight: normal;
        -webkit-box-shadow: inset 0 0 10px rgba(255,255,0,.5), inset 0 30px 40px rgba(255,255,0,.3);
        box-shadow: inset 0 0 10px rgba(255,255,0,.5), inset 0 30px 40px rgba(255,255,0,.3);
      }
      #speakers {
        position: fixed;
        bottom: 0;
        left: 50%;
        margin-left: -30%;
        z-index: 6;
        width: 60%;
        text-align: center;
        list-style: none;
        padding: 0;
      }
      #speakers li {
        width: 21%;
        padding: 1%;
        margin: 1%;
        background-color: rgba(68,31,29,0.8);
        float: left;
        vertical-align: top;
        text-align: center;
        -moz-border-radius: 4px;
        -webkit-border-radius: 4px;
        border-radius: 4px;
        color: #F7F4DB;
        font-family: 'txjsMedium';
      }
      #speakers li img {
        max-width: 100%;
        padding: 3px;
        margin-bottom: 3px;
        background-color: #F7F4DB;
        border: 1px solid black;
        -moz-box-sizing: border-box;
        -webkit-box-sizing: border-box;
        box-sizing: border-box;
      }
      #scene,
      #scene-outer {
        position: fixed;
        top: 0;
        width: 150%;
        height: 150%;
        margin-left: -25%;
      }
      #scene {
        background-color: rgba(203,232,234,1);
        -moz-border-top-left-radius: 50%;
        -webkit-border-top-left-radius: 50%;
        border-top-left-radius: 50%;
        -moz-border-top-right-radius: 50%;
        -webkit-border-top-right-radius: 50%;
        border-top-right-radius: 50%;
        -webkit-box-shadow: inset 0 0 300px 200px rgba(112,150,156,1), inset 0 0 400px 400px rgba(203,232,234,1);
        box-shadow: inset 0 0 300px 200px rgba(112,150,156,1), inset 0 0 400px 400px rgba(203,232,234,1);
        -webkit-background-clip: padding-box;
        -o-background-clip: padding-box;
        background-clip: padding-box;
      }
      #scene-outer {
        border-width: 10px 10px 0 10px;
        border-style: solid;
        border-color: rgba(112,150,156,1);
        border-top-left-radius: 49%;
        border-top-right-radius: 49%;
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
        -webkit-box-shadow: inset 0 0 75px rgba(112,150,156,1);
        box-shadow: inset 0 0 75px rgba(112,150,156,1);
      }
      #fg,
      #power,
      #fg-mountains,
      #bg-mountains {
        position: fixed;
        z-index: 5;
        width: 100%;
        left: 0;
        bottom: -4px;
      }
      .omgsf #fg,
      .omgsf #power,
      .omgsf #fg-mountains,
      .omgsf #bg-mountains {
        position: absolute;
        margin-left: 17%;
      }
      #power {
        z-index: 4;
        left: 0;
        bottom: -5px;
      }
      #fg-mountains {
        z-index: 3;
      }
      #bg-mountains {
        z-index: 2;
      }
      #cover {
        width: 100%;
        height: 100%;
        position:fixed;
        top: 0;
        left: 0;
        margin: 0;
        padding: 0;
        z-index:10;
      }
      @media screen and (max-width: 720px) {
        #scene,
        #scene-outer {
          height: 100%;
          bottom: 0;
          top: auto;
        }
        .content {
          z-index: 7;
          padding-bottom: 120px;
        }
        .logo,
        #speakers,
        .info {
          position: static;
          left: auto;
          margin-left: 0;
        }
        .info {
          margin-bottom: 40px;
        }
        .logo {
          margin: 20px auto;
        }
        #speakers,
        .info {
          width: 100%;
        }
        #speakers {
          overflow: hidden;
        }
        #speakers li {
          width: 44%;
          padding: 1% 1% 2%;
          margin: 1.5% 1%;
          float: none;
          display: inline-block;
        }
        .info h2 {
          font-size: 16px;
        }
        .info #location h2 {
          font-size: 48px;
          text-shadow: 1px 1px 0px #70969C, 2px 2px 0px #FFF;
        }
        #scene {
          -webkit-box-shadow: inset 0 0 150px 100px rgba(112,150,156,1), inset 0 0 200px 200px rgba(203,232,234,1);
          box-shadow: inset 0 0 150px 100px rgba(112,150,156,1), inset 0 0 200px 200px rgba(203,232,234,1);
          background-color: transparent;
          box-shadow: none;
        }
        #scene-outer {
          -webkit-box-shadow: inset 0 0 25px rgba(112,150,156,1);
          box-shadow: inset 0 0 25px rgba(112,150,156,1);
          box-shadow: none;
          border-color: transparent;
        }
      }
      @media only screen and (-webkit-min-device-pixel-ratio: 2) {
        #fg,
        #power,
        #fg-mountains,
        #bg-mountains {
          bottom: -56px;
        }
      }

    <div id="cover"></div>
    <div class="content">
      <h1 class="logo">
        <object width="100%" data='txjs-logo.svg' type='image/svg+xml'>
          <param name='src' value='txjs-logo.svg' />
        </object>
      </h1>
      <div class="info">
        <div id="location">
          <div class="street-address">1120 South Lamar Boulevard</div>
          <h2>
            <span class="locality">Austin, </span>
            <span class="region">Texas</span>
          </h2>
          <span class="postal-code">78704</span>
          <div class="country-name">U.S.A.</div>
        </div>
        <h2 id="date"><time datetime="2011-06-11">Thursday, June <span class="caps">14, 2012</span></time></h2>
        <a href="http://txjs2012.eventbrite.com/" class="get-tix">Get Yer Tix</a>
      </div>
      <ul id="speakers">
          <li>
            <img src="img/alex-russell.jpg" alt="Alex Russell" />
            <span class="speaker-name">Alex Russell</span>
          </li>
          <li>
            <img src="img/lea-verou.jpg" alt="Lea Verou" />
            <span class="speaker-name">Lea Verou</span>
          </li>
          <li>
            <img src="img/jacob-thornton.jpg" alt="Jacob Thornton" />
            <span class="speaker-name">Jacob Thornton</span>
          </li>
          <li>
            <img src="img/rebecca-murphey.jpg" alt="Rebecca Murphey" />
            <span class="speaker-name">Rebecca Murphey</span>
          </li>
        </ul>
      </div>
    <div id="scene">
      <div id="fg">
        <object width="100%" data='txjs1.svg' type='image/svg+xml'>
          <param name='src' value='txjs1.svg' />
        </object>
      </div>
      <div id="power">
        <object width="100%" data='txjs2.svg' type='image/svg+xml'>
          <param name='src' value='txjs2.svg' />
        </object>
      </div>
      <div id="fg-mountains">
        <object width="100%" data='txjs3.svg' type='image/svg+xml'>
          <param name='src' value='txjs3.svg' />
        </object>
      </div>
      <div id="bg-mountains">
        <object width="100%" data='txjs4.svg' type='image/svg+xml'>
          <param name='src' value='txjs4.svg' />
        </object>
      </div>
    </div>
    <div id="scene-outer"></div>
